<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Unavailable</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    .container img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #e74c3c;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #0078d4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #005fa3;
    }

    @media(max-width: 400px) {
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Optional logo or illustration -->
    <img src="./img/error.png" alt="Error Image">

    <h1>Oops! I didn´t again</h1>
    <p>Site is currently unavailable. We’re working to fix the issue. Please try again later.</p>
  </div>

</body>
</html>
